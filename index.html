<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Traduttore</title>
</head>

<body>
    <div class="container">
        <header>
            <div class="panel flex-space">
                <h1>traduttore</h1>
                <div class="pill">
                    <p>didi deep web</p>
                </div>
            </div>
        </header>
    
        <main>
            <section class=" panel translation">
                <div class="translation-flag"></div>
                <div class="translation-result">
                    <p class="translation-text">Traduzione</p>
                </div>
            </section>
    
            <section class="panel controls">
                <input class="text-input" type="text" placeholder="Inserire la parola ">
                <button class="lang-button" data-lang="en">en </button>
                <button class="lang-button" data-lang="fr">fr</button>
                <button class="lang-button" data-lang="es">es</button>
                <button class="lang-button" data-lang="pt">pt</button>
                <button class="reset-button">✖️</button>
            </section>
        </main>

    </div>
    
    
    <script src="script.js"></script>
</body>
</html>
